<% include ../includes/start.html %>
<div class="dashboard">
    <div class="header">
        <div class="project">
            Laborate
            <span class="<%= icons.dropdown %>"></span>
        </div>
        <div class="navigation">
            <div class="links">
                <a href="/help/">Help Center</a>
                <a href="/contact/?email=support">Email Support</a>
            </div>
            <div class="profile">
                <div class="name">
                    <%= user.name %>
                    <span class="<%= icons.dropdown %>"></span>
                </div>
                <div class="dropdown">
                    <a href="/account/">
                        <span class="<%= icons.user %>"></span>
                        Account
                    </a>
                    <a href="/logout/">
                        <span class="<%= icons.signout %>"></span>
                        Sign Out
                    </a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="projects">
        <div class="slider">
            <div class="project create">
                <div class="display">+</div>
                <div class="name">New Project</div>
            </div>
            <div class="project">
                <div class="display">
                    <img src="http://laborate.io/favicon/1000.png"/>
                </div>
                <div class="name">Laborate</div>
            </div>
            <div class="project">
                <div class="display">
                    <img src="https://github.com/apple-touch-icon-144.png"/>
                </div>
                <div class="name">Github</div>
            </div>
        </div>
    </div>
    <div class="panels">
        <div class="sidebar"></div>
        <div class="content"></div>
    </div>
</div>
<% include ../includes/end.html %>
